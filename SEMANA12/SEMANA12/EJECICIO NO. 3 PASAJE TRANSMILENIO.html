<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAJE TM</title>
    <!--link de sitio sweetalert mensajes mas elegantes-->
    <script>src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"</script>
</head>
<body>
    <center>
        <img src="./img/94413897-c6d4-41cf-bd51-f59897ff3442.jpg" alt="" width="150px" height="150px">
        <h1>SISTEMA DE TRANSPORTE MASIVO TM</h1>
        <h2>INGRESO / SALDO TARJETA TRANSMILENIO</h2>
        <script>
            //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//
            let saldo;
            const tm=2950;
            //Entrada
            saldo=parseInt(prompt("Ingrese saldo de su tarjeta TM"));
            //Proceso  aplicación de estructura de control condicional SI básico.
            if (saldo>=tm) {
                swal("Estimado usuario", "Ingrese a Transmilenio","success");
            }else{
                swal("Estimado usuario", "Saldo insuficiente:Recargue tarjeta TM","error");
            }
            </script>
    </center>
    
</body>
</html>
