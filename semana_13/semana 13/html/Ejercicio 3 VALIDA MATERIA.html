<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLETIN NOTAS</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/incap.png" alt="" width="150" height="150">
        <h1>BOLETIN DE NOTAS PROGRMACION</h1>
        <h2>METERIA DE JAVASCRIPT</h2>
        <script>
            let nota_STD, suma, prom;
            suma=0;// SUMAR NOTAS STD
            prom=0;//PROMEDIO NOTA FINAL STD
            num=1;//CONTADOR DE NOTAS STD
            //ENTRADA
            nomb_std=prompt("ingrese nombre estudiante");
            //proceso ciclo while
            while (num<=3) {
                nota_STD=parseFloat(prompt("ingrese nota:[1=DESEMPEÑO, 2=TALLER, 3=EXAMENES]"));
                // ACUMULADOR O SUMADOR DE NOTAS 
                suma+=nota_STD;
                //CONTADOR DE NOTAS 
                num++;
            }
            prom=suma/3;
            //VALIDACION CALIFICACION
            if (prom>=3.0){
                swal("Apreciado estudiante","APROBASTE MATERIA PAE","success");
            }else{
                swal("APRECIADO ESTUDIANTE","REPROBASTE MATERIA PAE","ERROR");
            }
            //SALIDA
            document.write("<br>");
            document.write("NOTA FINAL MATERIA JACASCRIPT..."+prom.toFixed(2)+"<br>");

        </Script>

    </center>
</body>
</html>
