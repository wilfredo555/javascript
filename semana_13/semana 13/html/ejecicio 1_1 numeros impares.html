<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PAR</title>
</head>
<body>
    <center>
        <h1>GENERACION DE NUMEROS IMPARES</h1>
        <h2>CICLO FOR</h2>
        <script>
            let inicio,final; //variables ciclo for
            let num=0; //contador de numeros impares 
            inicio=parseInt(prompt("ingrese numero inical rango"));
            final=parseInt(prompt("ingrese numero final rango"));
            //proceso ciclo for
            for (f=inicio;f<=final;f++){
                //validacion de numeros impares con condicional si
                if (f%2==1){
                    document.write("<br>");
                    document.write("numero par..."+f+"<br>");
                    num++;//contador de numeros impares

                }
            }
            //salida
            document.write("<br>");
            document.write("TOTAL DE NUMEROS IMPARES..."+num+"<br>");


        </script>


    </center>
    
</body>
</html>
